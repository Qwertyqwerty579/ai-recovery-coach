databases:
  - name: recovery-coach-db
    plan: free
    databaseName: recovery_coach_db
    user: recovery_coach_user
    region: frankfurt

services:
  - type: web
    name: ai-recovery-coach-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recovery-coach-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: ai-recovery-coach-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ai-recovery-coach-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
